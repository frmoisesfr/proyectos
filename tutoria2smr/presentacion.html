<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación 2º SMYR - Curso 2025/2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            color: white;
        }

        .presentation-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .slide-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-y: auto;
        }

        .slide-inner {
            width: 100%;
            max-width: 1400px;
            height: 100%;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        .slide.active {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInBottom {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .animate-fadeIn { animation: fadeIn 0.6s ease-out; }
        .animate-slideInBottom { animation: slideInBottom 0.6s ease-out; }
        .animate-slideInLeft { animation: slideInLeft 0.6s ease-out; }
        .animate-slideInRight { animation: slideInRight 0.6s ease-out; }
        .animate-scaleIn { animation: scaleIn 0.6s ease-out; }
        .animate-float { animation: float 3s ease-in-out infinite; }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }

        .portada {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            gap: 1.5rem;
        }

        .portada-emoji {
            font-size: 6rem;
            animation: float 3s ease-in-out infinite;
        }

        .portada-title {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(to right, #60a5fa, #22d3ee, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            animation: fadeIn 0.6s ease-out;
        }

        .portada-subtitle {
            font-size: 2.5rem;
            color: #67e8f9;
            animation: slideInBottom 0.6s ease-out 0.1s both;
        }

        .portada-divider {
            width: 12rem;
            height: 0.25rem;
            background: linear-gradient(to right, transparent, #22d3ee, transparent);
            animation: scaleIn 0.6s ease-out 0.2s both;
        }

        .portada-tutor {
            font-size: 1.75rem;
            color: #cbd5e1;
            animation: slideInBottom 0.6s ease-out 0.3s both;
        }

        .portada-extra {
            font-size: 1.25rem;
            color: #94a3b8;
            animation: slideInBottom 0.6s ease-out 0.4s both;
        }

        .slide-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #22d3ee;
            margin-bottom: 2rem;
            animation: slideInLeft 0.6s ease-out;
        }

        .card {
            background: rgba(51, 65, 85, 0.5);
            padding: 1.5rem;
            border-radius: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card-highlight {
            background: #0891b2;
            box-shadow: 0 10px 30px rgba(8, 145, 178, 0.4);
        }

        .grid {
            display: grid;
            gap: 1.5rem;
        }

        .grid-1 { grid-template-columns: 1fr; }
        .grid-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-3 { grid-template-columns: repeat(3, 1fr); }

        .image-placeholder {
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            border-radius: 1.5rem;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            animation: scaleIn 0.6s ease-out;
        }

        .controls {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #0891b2;
            color: white;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover:not(:disabled) {
            background: #0e7490;
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn-icon {
            width: 1.25rem;
            height: 1.25rem;
        }

        .counter {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
        }

        .btn-home {
            padding: 0.75rem;
            background: #475569;
            border-radius: 0.75rem;
        }

        .btn-home:hover {
            background: #334155;
        }

        .progress-bar {
            height: 0.5rem;
            background: #0f172a;
            margin
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #22d3ee, #3b82f6);
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .portada-title { font-size: 2rem; }
            .portada-subtitle { font-size: 1.1rem; }
            .portada-tutor { font-size: 0.9rem; }
            .portada-emoji { font-size: 3rem; }
            .portada-extra { font-size: 0.9rem; }
            .slide-title { font-size: 1.5rem; }
            .grid-2, .grid-3 { grid-template-columns: 1fr; }
            .btn span { display: none; }
            
            /* Reducir tamaños de texto inline en móviles */
            .card span[style*="font-size: 2.5rem"] { font-size: 1.75rem !important; }
            .card span[style*="font-size: 1.5rem"] { font-size: 1.05rem !important; }
            .card span[style*="font-size: 1.25rem"] { font-size: 0.875rem !important; }
            .card span[style*="font-size: 2rem"] { font-size: 1.4rem !important; }
            .card p[style*="font-size: 1.5rem"] { font-size: 1.05rem !important; }
            div[style*="font-size: 4rem"] { font-size: 2.8rem !important; }
            div[style*="font-size: 3rem"] { font-size: 2.1rem !important; }
            div[style*="font-size: 2rem"] { font-size: 1.4rem !important; }
            div[style*="font-size: 1.5rem"] { font-size: 1.05rem !important; }
            h2[style*="font-size: 4rem"] { font-size: 2.8rem !important; }
            h3[style*="font-size: 2rem"] { font-size: 1.4rem !important; }
            p[style*="font-size: 2rem"] { font-size: 1.4rem !important; }
            p[style*="font-size: 1.5rem"] { font-size: 1.05rem !important; }
            li span[style*="font-size: 1.25rem"] { font-size: 0.875rem !important; }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .portada-title { font-size: 3.5rem; }
            .portada-subtitle { font-size: 2rem; }
            .grid-3 { grid-template-columns: repeat(2, 1fr); }
        }

        @media (min-width: 1025px) {
            .portada-title { font-size: 5rem; }
            .portada-subtitle { font-size: 3rem; }
            .portada-tutor { font-size: 2.2rem; }
        }

        @media (min-width: 1400px) {
            .portada-title { font-size: 6rem; }
            .portada-subtitle { font-size: 4rem; }
            .portada-tutor { font-size: 2.5rem; }
            .portada-extra { font-size: 1.5rem; }
        }

        .flex-center {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .text-center {
            text-align: center;
        }

        /* Modal/Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            transition: transform 0.2s;
        }

        .close-btn:hover {
            transform: scale(1.2);
        }

    </style>
</head>

        function showSlide(index) {
            var slides = document.querySelectorAll('.slide');
            for (var i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
            }
            slides[index].classList.add('active');
            currentSlide = index;
            updateControls();
        }

        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                showSlide(currentSlide + 1);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }

        function goToSlide(index) {
            showSlide(index);
        }

        function updateControls() {
            document.getElementById('currentSlide').textContent = currentSlide + 1;
            document.getElementById('totalSlides').textContent = totalSlides;
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === totalSlides - 1;
            
            var progress = ((currentSlide + 1) / totalSlides) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'Home') {
                goToSlide(0);
            } else if (e.key === 'End') {
                goToSlide(totalSlides - 1);
            }
        });

        window.onload = function() {
            initSlides();
        };
        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = src;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
        }

        // Cerrar con la tecla ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });
